<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Transfergoods</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">
    <style>
        .errorlist {
            color: red;
        }
    </style>
</head>
<body>
{% if user.is_authenticated %}
    <form action="{% url 'editservice_handler' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" value="{{ service.id }}" name="serviceid"/>
            <table>
                <tr>
                    <td>image</td>
                    <td>
                        <input name="image" value="{{ service.image }}"/>
                    </td>
                </tr>
                <tr>
                    <td>start_city</td>
                    <td>
                        <input name="start_city" value="{{ service.start_city }}"/>
                    </td>
                </tr>
                <tr>
                    <td>end_city</td>
                    <td>
                        <input name="end_city" value="{{ service.end_city }}"/>
                    </td>
                </tr>
                <tr>
                    <td>start_date</td>
                    <td>
                        <input name="start_date"/>
                    </td>
                </tr>
                <tr>
                    <td>end_date</td>
                    <td>
                        <input name="end_date"/>
                    </td>
                </tr>
                <tr>
                    <td>ask_price</td>
                    <td>
                        <input name="ask_price" value="{{ service.ask_price }}"/>
                    </td>
                </tr>
                <tr>
                    <td>message</td>
                    <td>
                        <input name="message" value="{{ service.message }}"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary btn-block">submit</button>
                    </td>
                </tr>
            </table>
    </form>
{% else %}
You haven't log in, please login.
{% endif %}
</body>
</html>
